<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="./Assets/styles.css">
</head>

<body>

  <div class="nav-bar">
    <div class="logo">Q.GENERATOR</div>
    <a href="https://github.com/Iwayemi-Kehinde">SEE MORE</a>
  </div>



  <div class="container">
    <div class="quote-box">
      <h2 class="title">Quote Generator</h2>
      <blockquote id="quote" class="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div class="grid-box">
        <button id="generate">New Quote</button>
        <button id="tweet" class="tweet-btn"><img src="./images/tweet.svg" alt="img">Tweet</button>
        <button class="button" id="copy">Copy</button>
      </div>
    </div>
  </div>
  <div class="overlay" id="loader"><div class="overlay-content"></div></div>
  <script src="./Assets/script.js"></script>
</body>

</html>
